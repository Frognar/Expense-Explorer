name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: "9.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore
      run: dotnet restore ExpenseExplorer.slnx

    - name: Build
      run: dotnet build ExpenseExplorer.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test ExpenseExplorer.slnx --configuration Release --no-restore --no-build

    - name: Publish
      run: dotnet publish ExpenseExplorer.slnx --configuration Release --no-restore --no-build
